title: Date and Datetimes
description: Demonstration of date and datetime parameters.
authors:
  - name: Jonathan Sick
    slack: jsick
tags:
  - demo
parameters:
  start_date:
    type: string
    description: Example date.
    default: 2025-02-01
  start_time:
    type: string
    description: Example datetime.
    default: 2025-02-01T12:00:00Z
  end_time:
    type: string
    description: Example datetime.
    default: 2025-02-01T12:00:00-05:00
